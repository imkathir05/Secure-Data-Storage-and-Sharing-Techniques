    <script language="javascript">
      function Validation(thisform)
      {
        with(thisform)
        {
          if(sname.value=="")
          {
            alert("Please Enter Sender Name...!");
            sname.focus();
            return false;
          }
        }
        with(thisform)
        {
          if(semail.value=="")
          {
            alert("Please Enter Email ID...!");
            semail.focus();
            return false;
          }
        }
        with(thisform)
        {
          if(spass.value=="")
          {
            alert("Please Enter Password...!");
            spass.focus();
            return false;
          }
        }
        with(thisform)
        {
          if(scpass.value=="")
          {
            alert("Please Enter Confirm Password...!");
            scpass.focus();
            return false;
          }
        }
        with(thisform)
        {
          if(spass.value!=scpass.value)
          {
            alert("Your Confirm Password Not Match...!");
            scpass.focus();
            return false;
          }
        }
        with(thisform)
        {
          if(smno.value=="")
          {
            alert("Please Enter Mobile Number...!");
            smno.focus();
            return false;
          }
        }
        with(thisform)
        {
          if(saddress.value=="")
          {
            alert("Please Enter Address...!");
            saddress.focus();
            return false;
          }
        }
      }
  </script>
</head>
<body>
  <div class="container mt-2 d-flex bg-primary text-white">

    <div class="container no-padding mb-2 bg-light"> 
        <div class="row signup w-75 bg-light p-4">
            <div class="col-sm-12 col-md-5 align-self-center p-3">
                <img class="img-fluid" src="{{url_for('static',filename='images/signup.png')}}" alt="regimage">
            </div>
            <div class="col-sm-12 col-md-7 px-3">
              <label style="color:black">{{ msg }}</label>
                <form name="form1" method="post" action="{{ url_for('senderregaction') }}" onsubmit="return Validation(this)">

                    <div class="row px-3 mb-3">
                      <p class="divider-text">
                        <span class="bg-light">Sender Signup</span>
                      </p>
                    </div>
        
                    <div class="row mt-3 mb-3">
                      <div class="col">
                        <input type="text" name="sname" class="form-control" placeholder="Sender Name">  
                      </div>                      
                    </div>                    
                    <div class="row mt-3 mb-3">
                      <div class="col">
                        <input type="email" name="semail" class="form-control" placeholder="E-Mail ID"> 
                      </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col">
                          <input type="password" name="spass" class="form-control" placeholder="Password"> 
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col">
                          <input type="password" name="scpass" class="form-control" placeholder="Confirm Password"> 
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                      <div class="col">
                        <input type="text" name="smno" class="form-control" placeholder="Mobile Number"> 
                      </div>
                    </div>
                    <div class="row mt-3 mb-3">
                      <div class="col">
                        <textarea class="form-control" name="saddress" placeholder="Address"></textarea>                              
                      </div>
                    </div>
                            
                    <div class="row mt-3">
                      <div class="col">
                        <div class="d-grid gap-3">

                        </div> 
                      </div>
                    </div>
        
                  </form>
